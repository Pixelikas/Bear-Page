<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bear Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="container">

        <div id="esquerda">

            <div id="logo-title">

                <img src="02bearrrr.png" id="bear-logo">
                <label id="title-main">Log In</label>

            </div>

            <div id="msg-conta">

                <label id="msgUm">Don't have an account?</label>&nbsp;
                <label id="msgDois" class="pointer">Get WPForms Pro.</label>

            </div>

            <div id="inputs">

                <div id="inpts-esquerda">

                </div>

                <div id="inpts-meio">

                    <label class="lbls">Email Adress</label>
                    <input class="inpts">
                    <label class="lbls">Password</label>
                    <input class="inpts" type="password">

                </div>

                <div id="inpts-direita">

                </div>

            </div>

            <div id="checkbox-msg">

                <div id="chx-esquerda">

                </div>

                <div id="chx-meio">

                    <input type="checkbox">
                    <label id="msg-stay">Stay signed in</label>

                </div>

                <div id="chx-direita">

                </div>


            </div>

            <div id="baixo">

                <button id="btn-login" class="pointer">Log In</button>
                <u></s><label id="forgot" class="pointer">Forgot your password?</label></u>

            </div>

            <div id="footer">

                <label class="lbls-footer">@2022 WPForms, LLC. WPForms is a trademark of WPForms LLC.</label>
                <label class="lbls-footer">Terms of Service | Privacy Police</label>

            </div>

        </div>

        <div id="direita">

            <div id="direita-cima">

            </div>

            <div id="direita-meio">

                <div id="direita-meio-um">

                </div>

                <div id="direita-meio-dois">

                    <label id="lblTitle">Introducing the New PayPal Commerce Addon for WPForms</label>
                    <label id="lblText">PayPal Commerce for WPForms is here! Enjoy the flexibility to accept PayPal and credit card payments, as well as one - time and recurring payments - in a single forms!</label>
                    <button id="btnLearn" class="pointer">Learn More</button>

                </div>

                <div id="direita-meio-tres">

                </div>

            </div>

            <div id="direita-baixo">

            </div>

        </div>        

    </div>
        
</body>
</html>
